[LABEL]
IDC_SETUMEI01=Selezionare il metodo di stampa di rete tra i due elencati di seguito.\n\nSe si stampa in una rete ad area locale, selezionare LPR o IPP. Se si stampa in una rete ad area globale, selezionare IPP.
IDC_SETUMEI02=Immettere l'URL della stampante del server di stampa.
IDC_SETUMEI03=È possibile assegnare un nome alla porta di stampa di destinazione.\nI nomi di porta già esistenti non sono disponibili. (Ex. LPT1)\nIl nome seguente è utilizzato quando non si assegna un nome.
IDC_SETUMEI04=Dopo avere scelto il pulsante "Termina", la porta SC-Print2005 verrà registrata di seguito come configurata.
IDC_SETUMEI05=Immettere l'indirizzo IP o il nome host e il nome della porta del server di stampa.
IDC_SETUMEI06=Dopo avere scelto il pulsante "Termina", la porta SC-Print2005 verrà registrata di seguito come configurata.
IDC_SETUMEI07=Selezionare Print Server Card per registrare la porta. Quando Print Server Card è registrato all'esterno del router, fare clic su "Configurazione" per registrare un indirizzo IP broadcast e fare clic su "Cerca".
IDC_SETUMEI08=Assegnare un indirizzo IP broadcast della rete sulla quale viene effettuata la ricerca in Print Server Card.
IDC_SETUMEI10=Specificare in che modo il computer si connette a Internet.
